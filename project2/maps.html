<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:50%; height: 50%; }
    </style>
</head>
<body>
    
<div id='map'><a href="../index.html">--back home--</a>  </div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic2Vub2FndW5nMjciLCJhIjoiY2ptN3B6N2prMGF1ODN3bm84aTZjbGE4cSJ9.B_-PJNgGcHt4pIHsNbRDNw';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v9', // stylesheet location
    center: [112.733, -7.233], // starting position [lng, lat]
    zoom: 12 // starting zoom
});
</script>

</body>
</html>
